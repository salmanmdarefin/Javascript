<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        var tagName = prompt ("Enter your Tag Name :");
        var firstName = prompt ("Enter your First Name :");
        var lastName = prompt ("Enter your Last Name :");

        var fullName = tagName + firstName + lastName;

        document.write (fullName);
        document.write( "</br >" + "Length of your Full Name = " + fullName.length);

        fullName1 = fullName.toUpperCase();
        document.write ("</br>" + fullName1);

        fullName2 = fullName.toLowerCase();
        document.write ("</br>" + fullName2);

        document.write ( "</br>" + fullName.charAt(1));



    </script>
</body>
</html>
